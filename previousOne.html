<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo.net</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
    <div class="container">
        <div class="inputContainer">
                <input type="text"  placeholder="type Something" id="inputValue">
                <button id="add" onclick="addNewTask()">add</button>
                <button id="cancel">cancel</button>
        </div>
    </div>
    <script>
        let container = document.querySelector(".container");
        let inputVal;
        let a = 0;
        let add = document.querySelector("#add");
        let cancel = document.querySelector("#cancel");
        function addNewTask(){
            a += 1;
            inputVal = document.querySelector("#inputValue").value;
            console.log(inputVal);
            let newDiv = document.createElement("div");
            let newSpan= document.createElement("span");
            let task = document.createTextNode(inputVal);
            newSpan.appendChild(task)
            newDiv.appendChild(newSpan);
            container.appendChild(newDiv);
            newDiv.classList.add("listStyle")
            newDiv.id = 'class' + a;
            newSpan.className = 'textStyle' + a;
            let addCheckButton = document.createElement("i")
            newDiv.appendChild(addCheckButton)
            let addCrossButton = document.createElement("i")
            newDiv.appendChild(addCrossButton)
            addCheckButton.className="fas fa-check"
            addCrossButton.className="fas fa-times"
            addCrossButton.onclick=function(){
                newDiv.remove("class" + a)
            }
            addCheckButton.onclick=function(){
                newSpan.classList.toggle("done")
            }
            if(inputVal.length == 0){
                newDiv.remove("class" + a)
                alert("Please Put Something To Add A New Task")
            }
        }
    </script>
</body>
</html>
